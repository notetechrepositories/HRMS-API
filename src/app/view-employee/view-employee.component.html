<main>
    <div class="col-12  col-lg-12 mt-3" *ngIf="!showEmployeeInfoFull">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">                               
                <h4 class="card-title">Recent Prices</h4>
            </div>
            <div class="card-content">
                <div class="card-body table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>DOB</th>
                                <th>Email</th>
                                <th>phoneNumber</th>
                                <th>View</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of employee">
                                <td>{{item.emp_name}}</td>
                                <td>{{item.dob|date:"yyyy/MM/dd"}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.ph_no}}</td>
                                <td><div class="row "> 
                                            <div style="padding-left: 25px;">
                                                <div><button style="border-radius: 2px; background-color: #4CAF50; border: none; font-size: 16px;  padding: 10px 24px;" (click)="employeeDetails(item)" >View <i class="icon-eye" style="padding-left: 5px;"></i></button></div>
                                                
                                            </div>
                                    </div>
                            </td>
                            <td>
                                <div class="row "> 
                                  <div style="padding-left: 25px;">
                                      <div><button (click)="employeeDetails(item)" >Delete </button></div>
                                    
                                   </div>
                                </div>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                   
                </div>
            </div>
        </div>
    </div>
</main>
<app-employee-details *ngIf="showEmployeeInfoFull"
[selectedEmployee]="selectedEmployee"
[states]="states"
[district]="district"
(SeletectedState)="SeletectedState"

></app-employee-details>
